  <body>

    <!-- Menú de inicio -->
    <div class="menu_inicio">
        <h2>Informació del Navegador</h2>
        <p><strong>Navegador Utilitzat:</strong> <span id="navegador"></span></p>
        <p><strong>Versió del Navegador:</strong> <span id="version"></span></p>
        <p><strong>Sistema Operatiu:</strong> <span id="so"></span></p>
        <p><strong>Idioma:</strong> <span id="idioma"></span></p>
        <p><strong>Hostname (URL):</strong> <span id="url"></span></p>
        
        <!-- Botón que redirige a la calculadora -->
        <button onclick="irCalculadora()">Iniciar Calculadora</button>
        <button onclick="irCalculadoraCientifica()">Iniciar Calculadora Cientifica</button>

    </div>

    <script>
        // Obtener información del navegador
        document.getElementById("navegador").textContent = navigator.appName || "Navegador desconocido";
        document.getElementById("version").textContent = navigator.appVersion || "Versión desconocida";
        document.getElementById("so").textContent = navigator.platform || "SO desconocido";
        document.getElementById("idioma").textContent = navigator.language || "Idioma desconocido";
        document.getElementById("url").textContent = window.location.hostname || "URL desconocida";

        // Función para redirigir a la página de la calculadora
        function irCalculadora() {
            window.location.href = "/html/calculadora.html"; // Redirige a calculadora.html
        }

        function irCalculadoraCientifica() {
            window.location.href = "/html/calculadoraCientifica.html"; // Redirige a calculadora.html
        }
    </script>
